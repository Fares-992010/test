<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopify</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">shopify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">cart</a>
          </li>
        </ul>

        <!-- <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-8">
      <h4>
        cart list
      </h4>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th>
              product details
            </th>
            <th>
              price
            </th>
            <th>
              quantity
            </th>
            <th>
              total
            </th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <h4>order summary</h4>
      <hr>
      <div class="justify-content-between d-flex mb-5">
        <div>Items :</div>
        <div id="totla items">0$</div>
      </div>
      shipping:
      <select class="form-select mt-2 mb-5" id="addedfeeship">
        <option selected>Choose...</option>
        <option value="50$">ship to cairo</option>
        <option value="100$">ship to aswan</option>
        <option value="1000$">ship to suidi arabia</option>
      </select>
      Promo code : <br>
      <input type="text" id="promocodeinput" class="form-control mt-2 mb-3" placeholder="enter code please">
      <button class="btn btn-outline-primary" id="apply">Apply</button>
      <div class="justify-content-between d-flex mb-3">
        <div id=>Total cost :</div>
        <div id="total cost">0$</div>

      </div>
      <button id="checkout button" class="btn btn-outline-success">Checkout</button>
    </div>
  </div>


  <script src="bootstrap/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/cart.js"></script>



</body>

</html>
